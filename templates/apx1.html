    <div class="formbold-form-wrapper" >
      <form action="" method="POST">
        <div class="formbold-mb-5" >
          <label for="name" class="formbold-form-label formbold-form-label-2"> Select Your Doctor </label>
          <select class="form-control" id="exampleFormControlSelect1" id='doctor' name='doctor'>
            <option>Select Your Doctor</option>
            {% for doc in sd %}
            <option>{{doc.name}} ({{doc.department_name}})  [Fees: {{doc.doctor_fees}}]  </option>
            
            {% endfor %}
          
        </select>
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label formbold-form-label-2">   Name </label>
          <input type="name" class="form-control" id="exampleFormControlInput1" id="name" name="name"
          placeholder="Enter your name ">
        </div>
        <div class="formbold-mb-5">
          <label for="gender" class="formbold-form-label formbold-form-label-2"> Gender </label>
          <select class="form-control" id="exampleFormControlSelect1" id='gender' name='gender'>
            <option>Male</option>
            <option>Female</option>
            
          
        </select>
        </div>
        <div class="formbold-mb-5">
            <label for="age" class="formbold-form-label formbold-form-label-2"> Age </label>
            <input type="age" class="form-control" id="exampleFormControlInput1" id="name" name="age"
              placeholder="Enter your age  ">
          </div>

          <div class="formbold-mb-5">
            <label for="exampleFormControlInput1" class="formbold-form-label formbold-form-label-2">Phone Number </label>
            <input type="phone" class="form-control" id="exampleFormControlInput1" id="name" name="phone"
              placeholder="Enter your phone  ">
          </div>

        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5 w-full">
              <label for="date" class="formbold-form-label formbold-form-label-2"> Date </label>
              <input
                type="date"
                name="date"
                id="date"
                class="formbold-form-input"
              />
            </div>
          </div>
          
        </div>
  
        <div class="formbold-mb-5 formbold-pt-3">
          <label class="formbold-form-label formbold-form-label-2">
            Address Details
          </label>
          <input type="address" class="form-control" id="exampleFormControlInput1" id="email" name="address"
          placeholder="Enter your address">
        </div>
  
        <div>
          <button class="formbold-btn">Book Appointment</button>
        </div>
      </form>
    </div>
