<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% block title %}{% endblock title %} | Rejuvenate
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>


<nav class="navbar navbar-light navbar-expand-lg " style="background-color:#2d3238">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dreamapp"><img src="{% static 'images/r1.png' %}" alt="Rejuvenate" width="180px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-dark-0">
        <li class="nav-item">
          <a class="nav-link " style="font-size:32px;color:white"href="/dreamapp"><b>Home</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dreamapp/contacts" style="font-size:32px;color:white"><b>Contacts</b></a>
        </li>
      </ul>
      <div class="d-flex flex-row-reverse">
        <a href="/dreamapp/submit"><button type="button" class="btn btn-danger " style="font-family:serif;font-size:35px; color:white" >Submit Your Feedback</button></a>

        
      </div>
    </div>
  </div>
</nav>
</div>
<body>
  {% block body %}{% endblock body %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
